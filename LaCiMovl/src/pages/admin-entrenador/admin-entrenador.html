<ion-content class="grad" padding>

  <button ion-button color="light" menuToggle clear>
      <ion-icon name="menu"></ion-icon>
  </button>

  <ion-card class="border_card">
    <ion-card-header class="title_card">
      Informacion Personal
    </ion-card-header>

    <ion-list>

      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Apellido paterno</ion-label>
        <ion-input [(ngModel)]="apellido_p" class="textarea" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Apellido materno</ion-label>
        <ion-input [(ngModel)]="apellido_m" class="textarea" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contrase√±a</ion-label>
        <ion-input [(ngModel)]="pass" class="textarea" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-input [(ngModel)]="genero" disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Edad</ion-label>
        <ion-input [(ngModel)]="edad" disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Pais</ion-label>
        <ion-input [(ngModel)]="pais" disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Estado Cuenta</ion-label>
        <ion-input [(ngModel)]="estado" disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Registro</ion-label>
        <ion-input [(ngModel)]="fecha_r" disabled class="textarea"></ion-input>
      </ion-item>

    </ion-list>

    <ion-item >
      <button ion-button color="secondary" block (click)="poadminent($event)">
        <ion-icon name="create" style="margin-right: 5px" ></ion-icon>
        Editar
      </button>
    </ion-item>
    
  </ion-card>

  <ion-card class="border_card">
    <ion-card-header class="title_card">
      Estadisticas
    </ion-card-header>
  </ion-card>

</ion-content>
