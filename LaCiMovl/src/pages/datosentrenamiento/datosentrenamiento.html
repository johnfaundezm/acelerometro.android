<ion-content class="grad" padding><!--vista de las estadisticas de un deportista, visto por el entrenador-->

  <div><!--bloque boton para volver a la vista anterior-->
    <ion-item no-lines only-icon style="background-color: transparent">
      <button ion-button color="light" clear (click)="volver()" item-start ><!--botón para volver atras-->
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-label class="titulo">Estadisticas ultimo entrenamiento</ion-label> <!--encabezado de pagina-->
    </ion-item>   
  </div>

    <div><!--bloque para el filtro del entrenamiento-->
        <ion-item no-lines style="background-color: transparent">
            <ion-item style="background-color: transparent">
                <ion-select [(ngModel)]="val_entre" style="background-color:whitesmoke" placeholder="entrenamiento" ><!--select para elegir el entrenamiento a graficar-->
                    <ion-option *ngFor="let ide_entre of entrenamiento" value="{{ide_entre.ide}}">{{ide_entre.nombre_ent}} - {{ide_entre.ide}}</ion-option> <!--datos que muestra el select-->
                </ion-select>
            </ion-item>
        <button item-end ion-button (click)="escoger_entrenamiento()">Graficar</button><!--botón para realizar la graficacion del entrenamiento seleccionado-->
        </ion-item>
    </div>

    <ion-card class="border_card">
        <ion-card-header class="title_card"><!--titulo de la tarjeta-->
          Informacion del deportista
        </ion-card-header>
        
        <ion-card-content>
            <!--muestra el correo del deportista-->
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input [(ngModel)]="correo" class="textarea" disabled></ion-input>
                </ion-item>
              <!--muestra el nombre del deportista-->
                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input [(ngModel)]="nombre" class="textarea" disabled></ion-input>
                </ion-item>
              <!--muestra el apellido paterno del deportista-->
                <ion-item>
                  <ion-label>Apellido paterno</ion-label>
                  <ion-input [(ngModel)]="apellido_p" class="textarea" disabled></ion-input>
                </ion-item>
              <!--muestra el apellido materno del deportista-->
                <ion-item>
                  <ion-label>Apellido materno</ion-label>
                  <ion-input [(ngModel)]="apellido_m" class="textarea" disabled></ion-input>
                </ion-item>
              <!--muestra el genero del deportista-->
                <ion-item>
                  <ion-label>Genero</ion-label>
                  <ion-input [(ngModel)]="genero" class="textarea" disabled></ion-input>
                </ion-item>
              <!--muestra la edad del deportista-->
                <ion-item>
                  <ion-label>Edad</ion-label>
                  <ion-input [(ngModel)]="edad" class="textarea" disabled></ion-input>
                </ion-item>
              <!--muestra el peso del deportista-->
                <ion-item>
                  <ion-label>Peso</ion-label>
                  <ion-input [(ngModel)]="peso" class="textarea" disabled></ion-input>
                </ion-item>
              <!--muestra la estatura del deportista-->
                <ion-item>
                  <ion-label>Estatura</ion-label>
                  <ion-input [(ngModel)]="estatura" class="textarea" disabled></ion-input>
                </ion-item>
              <!--muestra el imc del deportista-->
                <ion-item>
                  <ion-label>I.M.C</ion-label>
                  <ion-input [(ngModel)]="imc" class="textarea" disabled></ion-input>
                </ion-item>
              <!--muestra el pais del deportista-->
                <ion-item>
                  <ion-label>Pais</ion-label>
                  <ion-input [(ngModel)]="pais" class="textarea" disabled></ion-input>
                </ion-item>
        </ion-card-content>
    </ion-card>

  <!--tarjeta contenedora del grafico de aceleracion y giroscopio resultante-->
  <ion-card style="height: 300px;" class="border_card">
      <ion-card-header class="title_card"><!--titulo de la tarjeta-->
          Aceleracion - Giroscopio
      </ion-card-header>  
      <ion-card-content style="padding-top: 10px">
          <div style="width: 100%; overflow-x: auto;overflow-y:hidden"><!--contenedor: tamaño y caracteristicas anti desbordamiento-->
              <div style="width: 6000px; height: 225px">
                  <canvas #aceleragiroschart width="0" height="300"></canvas><!--llamado al grafico-->
              </div>
          </div>
      </ion-card-content>
  </ion-card>

  <!--tarjeta contenedora del grafico de aceleracion, fuerza y portencia resultante-->
  <ion-card style="height: 300px;" class="border_card">
      <ion-card-header class="title_card"><!--titulo de la tarjeta-->
          Fuerza - Potencia
      </ion-card-header>  
      <ion-card-content style="padding-top: 10px">
          <div style="width: 100%; overflow-x: auto;overflow-y:hidden"><!--contenedor: tamaño y caracteristicas anti desbordamiento-->
              <div style="width: 6000px; height: 225px">
                  <canvas #aceleracionxyzchart width="0" height="300"></canvas><!--llamado al grafico-->
              </div>
          </div>
      </ion-card-content>
  </ion-card>

  <!--tarjeta contenedora del grafico de aceleraciones por cada eje-->
  <ion-card style="height: 300px;" class="border_card">
      <ion-card-header class="title_card"><!--titulo de la tarjeta-->
          Aceleraciones por eje
      </ion-card-header>  
      <ion-card-content style="padding-top: 10px">
          <div style="width: 100%; overflow-x: auto;overflow-y:hidden"><!--contenedor: tamaño y caracteristicas anti desbordamiento-->
              <div style="width: 6000px; height: 225px">
                  <canvas #aceleracionchart width="0" height="300"></canvas><!--llamado al grafico-->
              </div>
          </div>
      </ion-card-content>
  </ion-card>

  <!--tarjeta contenedora del grafico del giroscopio-->
  <ion-card style="height: 300px;" class="border_card">
      <ion-card-header class="title_card"><!--titulo de la tarjeta-->
          Giroscopio por eje
      </ion-card-header>  
      <ion-card-content style="padding-top: 10px">
          <div style="width: 100%; overflow-x: auto;overflow-y:hidden"><!--contenedor: tamaño y caracteristicas anti desbordamiento-->
              <div style="width: 6000px; height: 225px">
                  <canvas #giroscopiochart width="0" height="300"></canvas><!--llamado al grafico-->
              </div>
          </div>
      </ion-card-content>
  </ion-card>

</ion-content>
