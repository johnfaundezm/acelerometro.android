<ion-menu id="Menu" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
      
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
      
    <ion-footer>
      <button ion-button clear block (click)="metodosalir()">Salir</button>
    </ion-footer> 
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<ion-tabs>
    <ion-tab [root]="perfilentRoot" tabTitle="Perfil" tabIcon="person" [rootParams]="parametros"></ion-tab>
    <ion-tab [root]="deportistasentRoot" tabTitle="Deportistas" tabIcon="contacts" [rootParams]="parametros"></ion-tab>
</ion-tabs>
