<!--menu lateral del entrenador-->
<ion-menu id="Menu" [content]="content">
    <ion-header><!--encabezado del menu-->
        <ion-toolbar>
          <ion-input [(ngModel)]="correo" disabled style="font-size: 20px; text-align: center"></ion-input><!--email del usuario-->
        </ion-toolbar>
    </ion-header>
      <!--contenido del menu-->
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
      
    <ion-footer><!--pie de pagina del menu-->
      <button ion-button clear block (click)="metodosalir()">Salir</button>
    </ion-footer> 
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav><!--permite la navegación en el menu-->
<!--botones del tab-->
<ion-tabs>
    <ion-tab [root]="perfilentRoot" tabTitle="Perfil" tabIcon="person" [rootParams]="parametros"></ion-tab><!--botón del perfil-->
    <ion-tab [root]="deportistasentRoot" tabTitle="Deportistas" tabIcon="contacts" [rootParams]="parametros"></ion-tab><!--botón de los deportistas a su cargo-->
</ion-tabs>
