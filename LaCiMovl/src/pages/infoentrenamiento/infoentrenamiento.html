<ion-content class ="grad" padding>

  <div>
    <ion-card class="card_rango">
      <ion-card-header class="title_card">
        Tiempo entrenamiento
      </ion-card-header>
      <ion-card-content>
       <!--Define los minutos de tiempo de entrenamiento-->
      <ion-item style="background-color: transparent;">
          <ion-range min="0" max="59" color="primary" [(ngModel)]="tiempoM">
          <ion-label range-left style="color: whitesmoke">(min) 0</ion-label>
          <ion-label range-right style="color: whitesmoke">{{tiempoM}}</ion-label>
        </ion-range>
      </ion-item>
      <!--Define los segundos de tiempo de entrenamiento-->
      <ion-item style="background-color: transparent">
        <ion-range min="0" max="59"  color="light" [(ngModel)]="tiempoS">
          <ion-label range-left style="color: whitesmoke">(seg) 0</ion-label>
          <ion-label range-right style="color: whitesmoke">{{tiempoS}}</ion-label>
        </ion-range>
       </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div>
    <ion-card class="card_rango">
      <ion-card-header class="title_card">
        Tipo entrenamiento
      </ion-card-header>
      <ion-card-content>
        <ion-item style="background-color: transparent;">
          <ion-select [(ngModel)]="tipo_entrenamiento" style="color:rgb(51, 50, 50); background-color: whitesmoke; margin: auto; border-radius: 5px" placeholder="Elegir tipo">
            <!--Define los tipos de entrenamiento-->
            <ion-option value="caminar">Caminar</ion-option>
            <ion-option value="correr">Correr</ion-option>
            <ion-option value="saltar">Saltar</ion-option>
            <ion-option value="golpear">Golpear</ion-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <div>
    <ion-card class="card_rango">
      <ion-card-header class="title_card">
        Tiempo recuperaci贸n
      </ion-card-header>
        <!--Define los minutos de tiempo de recuperaci贸n-->
      <ion-card-content>  
        <ion-item style="background-color: transparent;">
          <ion-range min="0" max="59" color="primary" [(ngModel)]="tiempoRM">
            <ion-label range-left style="color: whitesmoke">(min) 0</ion-label>
            <ion-label range-right style="color: whitesmoke">{{tiempoRM}}</ion-label>
          </ion-range>
        </ion-item>
        <!--Define los segundos de tiempo de recuperaci贸n-->
        <ion-item style="background-color: transparent">
          <ion-range min="0" max="59"  color="light" [(ngModel)]="tiempoRS">
            <ion-label range-left style="color: whitesmoke">(seg) 0</ion-label>
            <ion-label range-right style="color: whitesmoke">{{tiempoRS}}</ion-label>
          </ion-range>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <!--Enviar la informaci贸n del entrenamiento-->
  <div style="text-align: right">
    <button ion-button clear color="light" (click)="volver()">Volver</button>
    <button ion-button class="btn_enviar" (click)="enviar_entrenamiento()">Enviar</button>
  </div>
  
</ion-content>
