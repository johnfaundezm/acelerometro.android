<ion-content class="grad" padding>

  <ion-refresher  (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>

  <button ion-button color="light" menuToggle clear>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-card style="height: 225px;" class="border_card">
    <ion-card-header class="title_card">
      Cantidad Usuarios
    </ion-card-header>  
    <ion-card-content style="padding-top: 10px">
      <canvas #usuarioschart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card style="height: 225px;" class="border_card">
    <ion-card-header class="title_card">
      Usuarios ultimas semanas
    </ion-card-header>  
    <ion-card-content style="padding-top: 10px">
      <canvas #usuariosporsemanachart></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
