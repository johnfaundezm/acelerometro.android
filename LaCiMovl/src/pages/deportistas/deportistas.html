<ion-content class="grad" padding>

  <ion-refresher  (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>

  <button ion-button color="light" menuToggle clear>
      <ion-icon name="menu"></ion-icon>
  </button>

  <button ion-button block (click)="crear_usuario()">
    <ion-icon name="add" style="margin-right: 5px"></ion-icon>
    Agregar Deportistas
  </button>
  <br>
  <ion-card class="border_card">
    <ion-card-header class="title_card">
      Deportistas
    </ion-card-header>
    <ion-scroll scrollY="true">
      <ion-list inset *ngFor="let d of deportista" >
        <ion-item class="estilo_item" (click)="detalle(d.email)">
          <h2>{{d.email}}</h2>
          <p style="text-align: left">{{d.estado}}</p>
          <p style="text-align: right">{{d.fecha_r}}</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
  </ion-card>

</ion-content>
