<ion-content class="grad" padding><!--contenido de la vista del perfil del entrenador-->
<!--bloque para el refresh de la pagina-->
  <ion-refresher  (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>
<!--bot칩n del menu lateral-->
  <button ion-button color="light" menuToggle clear>
      <ion-icon name="menu"></ion-icon>
  </button>
<!--tarjeta con la informacion personal-->
  <ion-card class="border_card">
    <!--titulo de la tarjeta-->
    <ion-card-header class="title_card">
      Informacion Personal
    </ion-card-header>

    <ion-list>
      
      <ion-item><!--contiene el nombre del entrenador-->
        <ion-label>Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item><!--contiene el apellido paterno del entrenador-->
        <ion-label>Apellido paterno</ion-label>
        <ion-input [(ngModel)]="apellido_p" class="textarea" disabled></ion-input>
      </ion-item>

      <ion-item><!--contiene el apellido materno del entrenador-->
        <ion-label>Apellido materno</ion-label>
        <ion-input [(ngModel)]="apellido_m" class="textarea" disabled></ion-input>
      </ion-item>

      <ion-item><!--contiene la contrase침a del entrenador-->
        <ion-label>Contrase침a</ion-label>
        <ion-input [(ngModel)]="pass" class="textarea" type="password" disabled></ion-input>
      </ion-item>

      <ion-item><!--contiene el genero del entrenador-->
        <ion-label>Genero</ion-label>
        <ion-input [(ngModel)]="genero" disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item><!--contiene la edad del entrenador-->
        <ion-label>Edad</ion-label>
        <ion-input [(ngModel)]="edad" disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item><!--contiene pais del entrenador-->
        <ion-label>Pais</ion-label>
        <ion-input [(ngModel)]="pais" disabled class="textarea"></ion-input>
      </ion-item>

    </ion-list>
<!--bot칩n para editar la informacion personal-->
    <ion-item >
      <button ion-button color="secondary" block (click)="poadminent($event)">
        <ion-icon name="create" style="margin-right: 5px" ></ion-icon>
        Editar
      </button>
    </ion-item> 
  </ion-card>
  
</ion-content>
