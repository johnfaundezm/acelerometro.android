<!--menu lateral del deportista-->
<ion-menu id="Menu" [content]="content">
    <ion-header><!--encabezado del menu-->
        <ion-toolbar>
            <ion-title>Menu</ion-title><!--titulo del menu-->
        </ion-toolbar>
    </ion-header>
      <!--contenido del menu-->
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
      <!--pie de pagina del menu-->
    <ion-footer>
      <button ion-button clear block (click)="metodosalir()">Salir</button>
    </ion-footer> 
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav><!--se muestra el contenido del menu y permite que este se deslice-->
<!--botones del tab -->
<ion-tabs>
    <ion-tab [root]="perfildepRoot" tabTitle="Perfil" tabIcon="person" [rootParams]="parametros"></ion-tab><!--botÃ³n del perfil-->
    <ion-tab [root]="entrenamientoRoot" tabTitle="Entrenamiento" tabIcon="bicycle" [rootParams]="parametros"></ion-tab><!--botÃ³n del entrenamiento-->
    <ion-tab [root]="estadisticasdepRoot" tabTitle="Estadisticas" tabIcon="stats" [rootParams]="parametros"></ion-tab><!--boton de las estadisticas-->
</ion-tabs>
