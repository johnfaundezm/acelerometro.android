<ion-content class="grad" padding>

  <button ion-button color="light" menuToggle clear>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-card class="border_card">
    <ion-card-header class="title_card">
      Entrenamiento
    </ion-card-header>
  </ion-card>
  
  <!--Prueba de funciones-->
  <ion-item> 
    <ion-label>X orientation</ion-label>
  <ion-input type="text" [(ngModel)]="xOrient"></ion-input>
  </ion-item>
  <ion-item> 
    <ion-label>Y orientation</ion-label>
    <ion-input type="text" [(ngModel)]="yOrient"></ion-input>
  </ion-item>
  <ion-item> 
      <ion-label>Z orientation</ion-label>
      <ion-input type="text" [(ngModel)]="zOrient"></ion-input>
  </ion-item>
  <ion-item> 
      <ion-label>Time Stamp</ion-label>
      <ion-input type="text" [(ngModel)]="timestamp"></ion-input>
  </ion-item>

  <button ion-button (click)="gyrascope()" full>click</button>

  <ion-item> 
    <ion-label>Acceleration X</ion-label>
    <ion-input type="text" [(ngModel)]="accX"></ion-input>
  </ion-item>
  <ion-item> 
    <ion-label>Acceleration Y</ion-label>
    <ion-input type="text" [(ngModel)]="accY"></ion-input>
  </ion-item>
  <ion-item> 
    <ion-label>Acceleration Z</ion-label>
    <ion-input type="text" [(ngModel)]="accZ"></ion-input>
  </ion-item>
  
  <button ion-button (click)="Accelerometer()" full>click</button>

  <!--Cronometro-->
  <ion-label>Cronometro</ion-label>

  <ion-label class="crono">
      <ion-icon name="alarm" class="icon_crono"></ion-icon>
      {{hora}} : {{min2}}{{min1}} : {{seg2}}{{seg1}} 
  </ion-label>
  

    <button ion-button class="btn_entre" outline color="light" (click)="inicio()">
      <ion-icon name="play"></ion-icon>
    </button>
    <button ion-button class="btn_entre" outline color="light" (click)="marca()">
      <ion-icon name="pause"></ion-icon>
    </button>
    <button ion-button class="btn_entre" outline color="light" (click)="lapso()">
      <ion-icon name="bookmark"></ion-icon>
    </button> 
    <button ion-button class="btn_entre" outline color="light" (click)="finalizar()">
      <ion-icon name="close"></ion-icon>
    </button>

  <ion-item>
    <ion-label>Marca</ion-label>
    <ion-label>{{horaMarca}} : {{minutoMarca}} : {{segundosMarca}}</ion-label>
  </ion-item>

  <ion-card>
    <ion-label>Marcas</ion-label>
    <ion-list inset *ngFor="let cole of coleccion">
      <ion-item>
        <ion-label >{{cole.hora}} : {{cole.minutos}} : {{cole.segundos}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  
</ion-content>
