<ion-content class="grad">

  <button ion-button color="light" menuToggle clear>
      <ion-icon name="menu"></ion-icon>
  </button>

  <ion-card class="border_card">
    <ion-card-header class="title_card">
      Informacion Personal
    </ion-card-header>

    <ion-list>

      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-input disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Edad</ion-label>
        <ion-input disabled class="textarea"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Pais</ion-label>
        <ion-input disabled class="textarea"></ion-input>
      </ion-item>

    </ion-list>

    <ion-item >
      <button ion-button color="secondary" block (click)="presentPopovercoach($event)">
        <ion-icon name="create" style="margin-right: 5px" ></ion-icon>
        Editar
      </button>
    </ion-item>
    
  </ion-card>

  <ion-card class="border_card">
    <ion-card-header class="title_card">
      Deportistas
    </ion-card-header>

  </ion-card>

  <ion-card class="border_card">
    <ion-card-header class="title_card">
      Estadisticas
    </ion-card-header>
  
  </ion-card>

</ion-content>
