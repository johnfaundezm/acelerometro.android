<ion-content class="grad" padding>

    <button ion-button color="light" menuToggle clear>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-card class="border_card">
      <ion-card-header class="title_card">
        Entrenadores
      </ion-card-header>
  
      <ion-scroll scrollY="true">
        <ion-list inset *ngFor="let e of entrenador" >
          <ion-item style="border-bottom: 1px solid; border-color: rgb(194, 191, 191)">
            <h2 (click)="detalle(e.email)">{{e.email}}</h2>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-card>

</ion-content>
