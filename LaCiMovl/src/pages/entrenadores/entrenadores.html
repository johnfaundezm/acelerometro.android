<ion-content class="grad" padding>

    <button ion-button color="light" menuToggle clear>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-card class="border_card">
      <ion-card-header class="title_card">
        Entrenadores
      </ion-card-header>
  
      <ion-scroll scrollY="true">
        <ion-list inset *ngFor="let e of entrenador" >
          <ion-item style="border-bottom-color: gray">
            <ion-avatar slot="start">
                <img src="assets/imgs/logofinal.png">
            </ion-avatar>

              <h3 (click)="detalle(e.email)">{{e.email}}</h3>
 
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-card>

</ion-content>
