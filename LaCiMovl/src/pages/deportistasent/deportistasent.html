<ion-content class="grad" padding>

  <button ion-button color="light" menuToggle clear>
      <ion-icon name="menu"></ion-icon>
  </button>

  <ion-segment [(ngModel)]="actividades">
    <ion-segment-button style="color: whitesmoke; border-color: white;" value="deportistas">
      Deportistas
    </ion-segment-button>
    <ion-segment-button style="color: whitesmoke; border-color: white;" value="solicitud">
      Solicitudes
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="actividades">
    <div *ngSwitchCase="'deportistas'">
      <ion-card style="height: 500px" class="border_card">
        <ion-card-header class="title_card">
          Deportistas
        </ion-card-header>
    
        <ion-scroll scrollY="true">
          <ion-list inset *ngFor="let e of enlaces" >
            <ion-item style="border-bottom: 1px solid; border-color: rgb(194, 191, 191); height: auto">
              <h2>{{e.email}}</h2>
              <p style="text-align: left">{{e.entrenamiento_n}}</p>
              <p style="text-align: right">{{e.fecha}}</p>
            </ion-item>
          </ion-list>
        </ion-scroll>
      </ion-card>
    </div>
  
    <div *ngSwitchCase="'solicitud'">
      
      <ion-card class="border_card_solicitudes">
        <ion-card-header class="title_card"> Enviar Solicitud</ion-card-header>
        <ion-searchbar placeholder="Buscar"></ion-searchbar>
        <ion-scroll scrollY="true">
          <ion-list inset *ngFor="let item of items" style="height: 300px">
            <ion-item >
              <ion-label>{{ item.email_dep }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-scroll>
      </ion-card>
    </div>
  </div>
