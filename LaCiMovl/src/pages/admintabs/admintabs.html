<!--menu lateral del administrador-->
<ion-menu id="Menu" [content]="content">
    <ion-header><!--encabezado del menu-->
        <ion-toolbar>
            <ion-title [(ngModel)]="correo"></ion-title><!--titulo del menu-->
        </ion-toolbar>
    </ion-header>
      <!--contenido del menu-->
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
      
    <ion-footer><!--pie de pagina del menu-->
      <button ion-button clear block (click)="metodosalir()">Salir</button>
    </ion-footer> 
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav><!--permite la navegaciÃ³n en el menu-->
<!--botones del tab-->
<ion-tabs>
    <ion-tab [root]="deportistasRoot" tabTitle="Deportistas" tabIcon="person"></ion-tab><!--vista de los deportistas-->
    <ion-tab [root]="entrenadoresRoot" tabTitle="Entrenadores" tabIcon="person"></ion-tab><!--vista de los entrenadores-->
    <ion-tab [root]="estadisticasRoot" tabTitle="Estadisticas" tabIcon="stats"></ion-tab><!--vista de las estadisticas-->
</ion-tabs>
