<ion-content class="grad" >

  <button ion-button color="light" menuToggle clear>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-card class="border_card">
    <ion-card-header class="title_card">
      Informacion Personal
    </ion-card-header>

  
    <ion-list>

      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-textarea [(ngModel)]="nombre" class="textarea"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Apellido paterno</ion-label>
        <ion-textarea [(ngModel)]="apellido_p" class="textarea"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Apellido materno</ion-label>
        <ion-textarea [(ngModel)]="apellido_m" class="textarea"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-textarea [(ngModel)]="pass" class="textarea"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-textarea [(ngModel)]="genero" class="textarea"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Edad</ion-label>
        <ion-textarea [(ngModel)]="edad" class="textarea"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Peso</ion-label>
        <ion-textarea [(ngModel)]="peso" class="textarea"></ion-textarea>
      </ion-item>
    
      <ion-item>
        <ion-label>Estatura</ion-label>
        <ion-textarea [(ngModel)]="estatura" class="textarea"></ion-textarea>
      </ion-item>
    
      <ion-item>
        <ion-label>I.M.C</ion-label>
        <ion-textarea [(ngModel)]="imc" class="textarea"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Pais</ion-label>
        <ion-textarea [(ngModel)]="pais" class="textarea"></ion-textarea>
      </ion-item>

    </ion-list>

  </ion-card>

    <ion-card-header class="title_card">
      Entrenamiento
    </ion-card-header>

    <ion-card-header class="title_card">

    </ion-card-header>
  
  </ion-card>
